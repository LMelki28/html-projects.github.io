<html>
	<head><title> Clicker Tycoon - BypassedGames </title></head>
	<body>
		<div id="game-content">
			<button id="1clicker" onclick="clicked1()" >$1 Clicker</button>
			<button id="5clicker" onclick="clicked5()">$100 to unlock</button>
			<button id="10clicker" onclick="clicked10()">$1000 to unlock</button>
			<button id="20clicker" onclick="clicked20()">$10000 to unlock</button>

			<br>

			<button id="1autoclicker" onclick="autoclick1()">$100 - $1 autoclick</button>
			<button id="5autoclicker" onclick="autoclick5()">$1000 - $5 autoclick</button>
			<button id="10autoclicker" onclick="autoclick10()">$10000 - $10 autoclick</button>

			<br>

			<button id="1autobuy" onclick="autobuy1()">$1000 - $1 autobuy</button>
			<button id="5autobuy" onclick="autobuy5()">$10000 - $5 autobuy</button>
			<button id="10autobuy" onclick="autobuy10()">$100000 - $10 autobuy</button>

			<h1 id="count">0</h1>

			<br>

			<h1 id="countPerSecond">0 cps</h1>
		</div>
	</body>
</html>

<style>

	body {

		background-image: linear-gradient(45deg, rgb(100, 100, 100), rgb(50, 50, 50));
		font-size: 20px;

	}

	#game-content {
		
		text-align: center;
		position: absolute;
		top: 50%;
		left: 50%;
		width: 600px;
		transform: translate(-50%, -50%);
		background-image: linear-gradient(315deg, rgb(100, 100, 100), rgb(50, 50, 50));
		border-radius: 10px;

	}

	button {

		border-radius: 5px;
		background: rgb(100, 100, 100);

	}

</style>

<script>

	let money = 0;
	let clickable1 = true;
	let clickable5 = false;
	let clickable10 = false;
	let clickable20 = false;

	let autoMoney = 0;

	let autoBuy1 = false;
	let autoBuy5 = false;
	let autoBuy10 = false;

	let autoBuyToggled1 = true;
	let autoBuyToggled5 = true;
	let autoBuyToggled10 = true;
	
	function clicked1() {

		if (clickable1) {

			money += 1;
			document.getElementById("1clicker").innerHTML = "$1 Clicker";
			document.getElementById("count").innerHTML = money;

		} else {

			document.getElementById("1clicker").innerHTML = "$0 to unlock";

			if (money >= 0) {

				clickable1 = true;
				money -= 0;
				document.getElementById("1clicker").innerHTML = "$1 Clicker";
				document.getElementById("count").innerHTML = money;

			}

		}

	}

	function clicked5() {

		if (clickable5) {

			money += 5;
			document.getElementById("5clicker").innerHTML = "$5 Clicker";
			document.getElementById("count").innerHTML = money;

		} else {

			document.getElementById("5clicker").innerHTML = "$100 to unlock";

			if (money >= 100) {

				clickable5 = true;
				money -= 100;
				document.getElementById("5clicker").innerHTML = "$5 Clicker";
				document.getElementById("count").innerHTML = money;

			}

		}

	}

	function clicked10() {

		if (clickable10) {

			money += 10;
			document.getElementById("10clicker").innerHTML = "$10 Clicker";
			document.getElementById("count").innerHTML = money;

		} else {

			document.getElementById("10clicker").innerHTML = "$1000 to unlock";

			if (money >= 1000) {

				clickable10 = true;
				money -= 1000;
				document.getElementById("10clicker").innerHTML = "$10 Clicker";
				document.getElementById("count").innerHTML = money;

			}

		}

	}

	function clicked20() {

		if (clickable20) {

			money += 20;
			document.getElementById("20clicker").innerHTML = "$20 Clicker";
			document.getElementById("count").innerHTML = money;

		} else {

			document.getElementById("20clicker").innerHTML = "$10000 to unlock";

			if (money >= 10000) {

				clickable20 = true;
				money -= 10000;
				document.getElementById("20clicker").innerHTML = "$20 Clicker";
				document.getElementById("count").innerHTML = money;

			}

		}
		
	}

	function autoclick1() {
		
		if (money >= 100) {

			money -= 100;
			autoMoney += 1;
			document.getElementById("count").innerHTML = money;
			document.getElementById("countPerSecond").innerHTML = autoMoney + " cps";
		
		}

	}

	function autoclick5() {
		
		if (money >= 1000) {

			money -= 1000;
			autoMoney += 5;
			document.getElementById("count").innerHTML = money;
			document.getElementById("countPerSecond").innerHTML = autoMoney + " cps";
		
		}

	}

	function autoclick10() {
		
		if (money >= 10000) {

			money -= 10000;
			autoMoney += 10;
			document.getElementById("count").innerHTML = money;
			document.getElementById("countPerSecond").innerHTML = autoMoney + " cps";
		
		}

	}

	function autobuy1() {

		if (money >= 1000 && !autoBuy1) {

			money -= 1000;
			document.getElementById("1autobuy").innerHTML = "$1 autobuy bought";
			document.getElementById("count").innerHTML = money;
			autoBuy1 = true;
			autoBuyEnabled1 = true;

		}

		if (autoBuyEnabled1) {

			autoBuyEnabled1 = false;
			document.getElementById("1autobuy").innerHTML = "$1 autobuy bought - off";

		} else {

			autoBuyEnabled1 = true;
			document.getElementById("1autobuy").innerHTML = "$1 autobuy bought - on";


		}
	
	}

	function autobuy5() {

		if (money >= 10000 && !autoBuy5) {

			money -= 10000;
			document.getElementById("5autobuy").innerHTML = "$5 autobuy bought";
			document.getElementById("count").innerHTML = money;
			autoBuy5 = true;
			autoBuyEnabled5 = true;

		}

		if (autoBuyEnabled5) {

			autoBuyEnabled5 = false;
			document.getElementById("5autobuy").innerHTML = "$5 autobuy bought - off";

		} else {

			autoBuyEnabled5 = true;
			document.getElementById("5autobuy").innerHTML = "$5 autobuy bought - on";


		}
	
	}

	function autobuy10() {

		if (money >= 100000 && !autoBuy10) {

			money -= 100000;
			document.getElementById("10autobuy").innerHTML = "$10 autobuy bought - on";
			document.getElementById("count").innerHTML = money;
			autoBuy10 = true;
			autoBuyEnabled10 = true;

		}

		if (autoBuyEnabled10) {

			autoBuyEnabled10 = false;
			document.getElementById("10autobuy").innerHTML = "$10 autobuy bought - off";

		} else {

			autoBuyEnabled10 = true;
			document.getElementById("10autobuy").innerHTML = "$10 autobuy bought - on";


		}
	
	}

	setInterval(function() {

		money += autoMoney;
		document.getElementById("count").innerHTML = money;

	}, 1000);

	setInterval(function() {

		if (autoBuy1 && autoBuyEnabled1) {

			autoclick1();

		}

		if (autoBuy5 && autoBuyEnabled5) {

			autoclick5();

		}

		if (autoBuy10 && autoBuyEnabled10) {

			autoclick10();

		}

	}, 1);

</script>
